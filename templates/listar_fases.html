<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Fases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <h1>Lista de Fases</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Dificultad: </th>
                <th>Torneo: </th>
                <th>Actualizar: </th>
            </tr>
        </thead>
        <tbody>
             {% for fase in fases %}
            <tr>
                <td>{{ fase.dificultad }}</td>
                <td>{{ fase.torneo_id }}</td>
                <td><a href="{{ url_for('fase.obtener_fase', id=fase.id_fase) }}">Actualizar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('fase.crear_fase') }}">Crear nueva fase</a>
</body>
</html>
