<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <title>Inscripcion</title>
</head>
<body>
  <form action="" method="POST">
    <div>
      <label for="nombre_equipo">Nombre del equipo: </label>
      <input type="text" name="nombre_equipo" required>
    </div>
    <div>
      <label for="password_equipo">Contraseña: </label>
      <input type="password" maxlength="12" name="password_equipo" required>
    </div>
    <div>
      <label for=""></label>
      <input type="text">
    </div>

    <h3>Integrantes (Usar correo institucional)</h3>
    <div>
      <label for="integrante1">Integrante 1: </label>
      <input type="email" name="integrante1" placeholder="Correo Inacap" required>
    </div>
    <div>
      <label for="integrante2">Integrante 2: </label>
      <input type="email" name="integrante2" placeholder="Correo Inacap" required>
    </div>
    <div>
      <label for="integrante3">Integrante 3: </label>
      <input type="email" name="integrante3" placeholder="Correo Inacap" required>
    </div>
    <button>Registrar equipo</button>
  </form>

  <a href="{{url_for('login')}}">¿Ya tienes un equipo?</a>
</body>
</html>
