<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Desafíos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <h1>Desafíos</h1>
    <a href="{{ url_for('desafio.crear_desafio') }}">Crear Nuevo Desafío</a>
    <table class="table">
        <thead>
            <tr>
                <th>Titulo: </th>
                <th>Descripcion: </th>
                <th>Actualizar</th>
            </tr>
        </thead>
        <tbody>
            {% for desafio in desafios %}
            <tr>
                <td>{{ desafio.titulo }}</td>
                <td>{{ desafio.descripcion }}</td>
                <td><a href="{{ url_for('desafio.obtener_desafio', id=desafio.id_desafio) }}">Actualizar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
