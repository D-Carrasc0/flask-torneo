<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Registros</title>
</head>
<body>
    <h1>Registros en Torneos</h1>
    <a href="{{ url_for('registro.crear_registro') }}">Crear Nuevo Registro</a>
    <ul>
        {% for registro in registros %}
            <li>
                Torneo ID: {{ registro.torneo_id }} | Equipo ID: {{ registro.equipo_id }}<br>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
