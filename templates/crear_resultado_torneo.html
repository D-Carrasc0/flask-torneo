<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Resultado Torneo</title>
</head>
<body>
    <h1>Crear un nuevo resultado de torneo</h1>
    <form action="{{ url_for('resultado_torneo.crear_resultado') }}" method="POST">
        <label for="posicion">Posici√≥n:</label>
        <input type="text" id="posicion" name="posicion" required><br><br>

        <label for="puntaje">Puntaje:</label>
        <input type="number" id="puntaje" name="puntaje" required><br><br>

        <label for="media_tiempo">Media de tiempo:</label>
        <input type="time" id="media_tiempo" name="media_tiempo" step="1" required><br><br>

        <label for="equipo_id">Equipo ID:</label>
        <input type="number" id="equipo_id" name="equipo_id" required><br><br>

        <label for="torneo_id">Torneo ID:</label>
        <input type="number" id="torneo_id" name="torneo_id" required><br><br>

        <button type="submit">Crear Resultado</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
