<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Fase</title>
</head>
<body>
    <h1>Actualizar Fase</h1>
    <form action="{{ url_for('fase.actualizar_fase', id=fase.id_fase) }}" method="PUT">
        <label for="dificultad">Dificultad:</label>
        <input type="text" id="dificultad" name="dificultad" value="{{ fase.dificultad }}" required><br><br>

        <label for="torneo_id">Torneo ID:</label>
        <input type="text" id="torneo_id" name="torneo_id" value="{{ fase.torneo_id }}" required><br><br>

        <button type="submit">Actualizar Fase</button>
    </form>

    <a href="{{ url_for('fase.listar_fases') }}">Volver a la lista de fases</a>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
