<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Desafio</title>
</head>
<body>
    <h1>Actualizar Desafio</h1>
    <form action="{{ url_for('desafio.actualizar_desafio', id=desafio.id_desafio) }}" method="POST">
        <label for="titulo">Titulo:</label>
        <input type="text" id="titulo" name="titulo" value="{{ desafio.descripcion }}" required><br><br>

        <label for="descripcion">Descripcion:</label>
        <textarea id="descripcion" name="descripcion" value="{{ desafio.descripcion }}" required></textarea><br><br>

        <label for="torneo_id">Torneo ID:</label>
        <input type="text" id="torneo_id" name="torneo_id" value="{{ desafio.torneo_id }}" required><br><br>

        <label for="equipo_id">Fase ID:</label>
        <input type="text" id="fase_id" name="fase_id" value="{{ desafio.fase_id }}" required><br><br>

        <button type="submit">Actualizar Desafio</button>
    </form>

    <a href="{{ url_for('desafio.listar_desafios') }}">Volver a la lista de desaf√≠os</a>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
