<!DOCTYPE html>
<html>
<head>
    <title>Lista de Integrantes</title>
</head>
<body>
    <h1>Lista de Integrantes</h1>
    <table>
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <ul>
    {% for integrante in integrantes %}
        <li>{{ integrante.nombre }} {{ integrante.apellido }} - {{ integrante.correo }}</li>
    {% else %}
        <li>No hay integrantes registrados.</li>
    {% endfor %}
    </ul>
</body>
</html>
