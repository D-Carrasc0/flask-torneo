<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Desafío</title>
</head>
<body>
    <h1>Crear un nuevo desafío</h1>
    <form action="{{ url_for('desafio.crear_desafio') }}" method="POST">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea><br><br>

        <label for="fase_id">Fase ID:</label>
        <input type="number" id="fase_id" name="fase_id" required><br><br>

        <label for="torneo_id">Torneo ID:</label>
        <input type="number" id="torneo_id" name="torneo_id" required><br><br>

        <button type="submit">Crear Desafío</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
