<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Registro</title>
</head>
<body>
    <h1>Actualizar Registro</h1>
    <form action="{{ url_for('registro.actualizar_registro', id=registro.id_registro) }}" method="POST">
        <label for="torneo_id">Torneo ID:</label>
        <input type="text" id="torneo_id" name="torneo_id" value="{{ registro.torneo_id }}" required><br><br>

        <label for="equipo_id">Equipo ID:</label>
        <input type="text" id="equipo_id" name="equipo_id" value="{{ registro.equipo_id }}" required><br><br>

        <button type="submit">Actualizar Registro</button>
    </form>

    <a href="{{ url_for('registro.listar_registros') }}">Volver a la lista de registros</a>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
