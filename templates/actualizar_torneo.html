<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Torneo</title>
</head>
<body>
    <h1>Actualizar Torneo</h1>
    <form action="{{ url_for('torneo.actualizar_torneo', id=torneo.id_torneo) }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ torneo.nombre }}" required><br><br>

        <label for="fecha_inicio">Fecha de inicio:</label>
        <input type="datetime" id="fecha_inicio" name="fecha_inicio" value="{{ torneo.fecha_inicio }}" required><br><br>

        <label for="fecha_termino">Fecha de t√©rmino:</label>
        <input type="datetime" id="fecha_termino" name="fecha_termino" value="{{ torneo.fecha_termino }}" required><br><br>

        <label for="estado">Estado:</label>
        <select name="estado" id="estado" required>
            <option value="activo" {% if torneo.estado == 'activo' %}selected{% endif %}>Activo</option>
            <option value="inactivo" {% if torneo.estado == 'inactivo' %}selected{% endif %}>Inactivo</option>
        </select><br><br>

        <button type="submit">Actualizar Torneo</button>
    </form>
    <a href="{{ url_for('torneo.listar_torneos') }}">Volver a la lista de torneos</a>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
