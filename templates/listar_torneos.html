<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Torneos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <h1>Torneos</h1>
    <a href="{{ url_for('torneo.crear_torneo') }}">Crear Nuevo Torneo</a>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre: </th>
                <th>Fecha de inicio: </th>
                <th>Fecha de termino: </th>
                <th>Estado: </th>
                <th>Actualizar: </th>
            </tr>
        </thead>
        <tbody>
            {% for torneo in torneos %}
            <tr>
                <td>{{ torneo.nombre }}</td>
                <td>{{ torneo.fecha_inicio }}</td>
                <td>{{ torneo.fecha_termino }}</td>
                <td>{{ 'Activo' if torneo.estado == 1 else 'Inactivo' }}</td>
                <td><a href="{{ url_for('torneo.obtener_torneo', id=torneo.id_torneo) }}">Actualizar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
