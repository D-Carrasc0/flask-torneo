<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Registro</title>
</head>
<body>
    <h1>Crear un nuevo registro en el torneo</h1>
    <form action="{{ url_for('registro.crear_registro') }}" method="POST">
        <label for="torneo_id">Torneo ID:</label>
        <input type="number" id="torneo_id" name="torneo_id" required><br><br>

        <label for="equipo_id">Equipo ID:</label>
        <input type="number" id="equipo_id" name="equipo_id" required><br><br>

        <button type="submit">Crear Registro</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
