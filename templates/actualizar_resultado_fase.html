<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Resultado</title>
</head>
<body>
    <h1>Actualizar Resultado</h1>
    <form action="{{ url_for('resultado_fase.actualizar_resultado', id=resultado.id_resultado_fase) }}" method="POST">
        <label for="posicion">Posici√≥n:</label>
        <input type="text" id="posicion" name="posicion" value="{{ resultado.posicion }}" required><br><br>

        <label for="puntaje">Puntaje:</label>
        <input type="number" id="puntaje" name="puntaje" value="{{ resultado.puntaje }}" required><br><br>

        <label for="media_tiempo">Media de tiempo:</label>
        <input type="number" id="media_tiempo" name="media_tiempo" value="{{ resultado.media_tiempo }}" step="any" required><br><br>

        <label for="equipo_id">Equipo ID:</label>
        <input type="number" id="equipo_id" name="equipo_id" value="{{ resultado.equipo_id }}" required><br><br>

        <label for="fase_id">Fase ID:</label>
        <input type="number" id="fase_id" name="fase_id" value="{{ resultado.fase_id }}" required><br><br>

        <button type="submit">Actualizar Resultado</button>
    </form>
    <a href="{{ url_for('resultado_fase.listar_resultados') }}">Volver a la lista de resultados</a>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
